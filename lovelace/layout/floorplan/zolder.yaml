elements:
  - entity: switch.wasmachine_switch
    image: /local/images/meter.svg
    style:
      height: 20px
      left: 51%
      top: 64%
      transform: 'translate(0, 0)'
      width: 20px
    type: image
  - entity: sensor.wasmachine_power
    style:
      font-size: 12px
      left: calc(51% + 15px)
      top: calc(64% - 6.5px)
      transform: 'translate(0, 0)'
    type: state-label
  - entity: switch.droger_switch
    image: /local/images/meter.svg
    style:
      height: 20px
      left: 51%
      top: 68%
      transform: 'translate(0, 0)'
      width: 20px
    type: image
  - entity: sensor.droger_power
    style:
      font-size: 12px
      left: calc(51% + 15px)
      top: calc(68% - 6.5px)
      transform: 'translate(0, 0)'
    type: state-label
